name: Development CI

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build:single-spa:y-fe-parcel-comments
